<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システムメンテナンス中 - なずなポータル</title>
    <meta name="theme-color" content="#4a7c59">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="なずなポータル">
    
    <!-- iOS対応 -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/J105588/nazuna-portal/main/images/icon-192x192.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #a8d5ba 0%, #d4a574 25%, #e74c3c 50%, #a8d5ba 75%, #a8d5ba 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #a8d5ba, #d4a574, #e74c3c, #a8d5ba);
            background-size: 500% 500%;
            animation: gradientShiftBlur 6s ease infinite;
            z-index: -1;
            opacity: 0.4;
            filter: blur(4px);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes gradientShiftBlur {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .maintenance-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .maintenance-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 16px;
            line-height: 1.2;
        }
        
        .maintenance-message {
            font-size: 1.1rem;
            margin: 0 0 24px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .maintenance-end-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95rem;
        }
        
        .maintenance-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .countdown {
            font-size: 0.9rem;
            margin-top: 12px;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 20px 15px;
            }
            
            .maintenance-content {
                padding: 30px 20px;
            }
            
            .maintenance-title {
                font-size: 1.5rem;
            }
            
            .maintenance-message {
                font-size: 1rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container" id="maintenance-container">
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="maintenance-title">システムメンテナンス中</h1>
            <p class="maintenance-message" id="maintenance-message">
                システムメンテナンス中です。しばらくお待ちください。
            </p>
            <div class="maintenance-end-time" id="maintenance-end-time" style="display: none;">
                <i class="fas fa-clock"></i>
                <span id="end-time-text"></span>
            </div>
            <div class="maintenance-actions">
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-refresh"></i>
                    再読み込み
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 設定 -->
    <script src="js/config.js"></script>
    <!-- API Client -->
    <script src="js/app.js"></script>
    <!-- メンテナンスチェッカー -->
    <script src="js/maintenance-checker.js"></script>
    
    <script>
        async function checkMaintenanceStatus() {
            try {
                // apiClientが初期化されるまで待機
                let attempts = 0;
                while (!window.apiClient && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.apiClient || typeof window.apiClient.sendRequest !== 'function') {
                    console.warn('apiClient not available, redirecting to index.html');
                    // apiClientが利用できない場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                    window.location.href = 'index.html';
                    return;
                }
                
                const result = await window.apiClient.sendRequest('checkMaintenance');
                
                if (result.success) {
                    const messageElement = document.getElementById('maintenance-message');
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    const endTimeText = document.getElementById('end-time-text');
                    
                    if (result.message) {
                        messageElement.textContent = result.message;
                    }
                    
                    if (result.endTime) {
                        const endTime = new Date(result.endTime);
                        const now = new Date();
                        
                        if (endTime > now) {
                            endTimeElement.style.display = 'flex';
                            endTimeText.textContent = '予定終了時刻: ' + endTime.toLocaleString('ja-JP', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            
                            // カウントダウン表示
                            updateCountdown(endTime);
                        }
                    }
                    
                    // メンテナンスが終了していればindex.htmlにリダイレクト
                    if (!result.maintenance) {
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    // チェックに失敗した場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                    console.warn('Failed to check maintenance status, redirecting to index.html');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Failed to check maintenance status:', error);
                // エラーが発生した場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                window.location.href = 'index.html';
            }
        }
        
        function updateCountdown(endTime) {
            const now = new Date();
            const diff = endTime - now;
            
            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                // カウントダウンが表示されていない場合は追加
                let countdownElement = document.getElementById('countdown');
                if (!countdownElement) {
                    countdownElement = document.createElement('div');
                    countdownElement.id = 'countdown';
                    countdownElement.className = 'countdown';
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    if (endTimeElement) {
                        endTimeElement.appendChild(countdownElement);
                    }
                }
                
                countdownElement.textContent = `残り時間: ${hours}時間${minutes}分`;
                
                // 1分ごとに更新
                setTimeout(() => updateCountdown(endTime), 60000);
            } else {
                // 時間切れの場合は要素を削除
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = 'まもなく終了します';
                }
            }
        }
        
        // ページ読み込み時にチェック
        document.addEventListener('DOMContentLoaded', () => {
            checkMaintenanceStatus();
            
            // 1分ごとにメンテナンス状態をチェック
            setInterval(checkMaintenanceStatus, 60000);
        });
    </script>
</body>
</html>
