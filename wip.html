<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システムメンテナンス中 - なずなポータル</title>
    <meta name="theme-color" content="#a8d5ba">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="なずなポータル">

    <!-- iOS対応 -->
    <link rel="icon" type="image/png"
        href="https://lh3.googleusercontent.com/pw/AP1GczPtDAtqRlRZY8yBF0ajASVZzyEDa1uq1vlm3Dw7a7TIXMQUzwOjquumsabe_DDWZiM6tg2Ruxgtb-kvWibkkbxvcklHnPPqCat1N8H4mKJp3QPpmvyEyJxObatEQq4xD2zu0AQ8yBYZf7GePeGIoEEF=w1033-h1033-s-no-gm?authuser=0">
    <link rel="apple-touch-icon"
        href="https://lh3.googleusercontent.com/pw/AP1GczPtDAtqRlRZY8yBF0ajASVZzyEDa1uq1vlm3Dw7a7TIXMQUzwOjquumsabe_DDWZiM6tg2Ruxgtb-kvWibkkbxvcklHnPPqCat1N8H4mKJp3QPpmvyEyJxObatEQq4xD2zu0AQ8yBYZf7GePeGIoEEF=w1033-h1033-s-no-gm?authuser=0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4a7c59;
            --secondary-color: #d4a574;
            --accent-color: #e74c3c;
            --background-color: #f8faf9;
            --text-color: #2d3a2d;
            --text-light: #6b7c6b;
            --border-color: #e8f0e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fcfdfc;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 水彩画用紙のテクスチャ（ノイズ） */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.6;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        /* 水彩の滲み（背景アニメーション）コンテナ */
        .watercolor-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .watercolor-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            animation: blobFloat 20s infinite alternate ease-in-out;
            mix-blend-mode: multiply;
        }

        .watercolor-blob:nth-child(1) {
            background: #a8d5ba;
            width: 70vw;
            height: 70vw;
            top: -20%;
            left: -20%;
            animation-duration: 25s;
        }

        .watercolor-blob:nth-child(2) {
            background: #e6ccb2;
            width: 60vw;
            height: 60vw;
            bottom: -20%;
            right: -10%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .watercolor-blob:nth-child(3) {
            background: #ffb7b2;
            width: 40vw;
            height: 40vw;
            bottom: 10%;
            left: 10%;
            animation-duration: 22s;
            animation-delay: -10s;
        }

        .watercolor-blob:nth-child(4) {
            background: #fff;
            width: 50vw;
            height: 50vw;
            top: 20%;
            right: 20%;
            opacity: 0.5;
            filter: blur(40px);
            mix-blend-mode: overlay;
            animation-duration: 18s;
        }

        @keyframes blobFloat {
            0% {
                transform: translate(0, 0) scale(1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
            }

            100% {
                transform: translate(0, 0) scale(1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .maintenance-content {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(74, 124, 89, 0.1);
        }

        /* --- アイコン部分の修正 --- */
        .maintenance-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            /* border: 2px solid rgba(255, 255, 255, 0.5); 線は画像と重なるので削除または控えめに */
            box-shadow: 0 10px 30px rgba(74, 124, 89, 0.15);
            position: relative;
            animation: iconWobble 8s ease-in-out infinite;
            overflow: hidden;
            /* はみ出しをカット */
        }

        @keyframes iconWobble {

            0%,
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translateY(0);
            }

            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: translateY(-10px);
            }
        }

        .maintenance-icon img {
            width: 100%;
            /* 親要素いっぱいに広げる */
            height: 100%;
            /* 親要素いっぱいに広げる */
            object-fit: cover;
            /* アスペクト比を維持しつつ隙間なく埋める */
            position: relative;
            z-index: 1;
            /* 枠に沿って切り抜くために親要素と同じ形にする */
            border-radius: inherit;
        }

        /* --- アイコン部分の修正終了 --- */

        .maintenance-icon i {
            font-size: 4rem;
            color: var(--text-light);
            position: absolute;
            z-index: 2;
            /* 画像より上に */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .maintenance-icon.fallback i {
            opacity: 1;
        }

        .maintenance-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 16px;
            line-height: 1.3;
            color: var(--text-color);
            letter-spacing: 0.05em;
        }

        .maintenance-message {
            font-size: 1.05rem;
            margin: 0 0 32px;
            line-height: 1.8;
            color: var(--text-light);
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .maintenance-end-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .maintenance-end-time i {
            color: var(--primary-color);
            font-size: 1.125rem;
        }

        .maintenance-end-time span {
            font-weight: 500;
            color: var(--text-color);
        }

        .maintenance-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8d5ba 0%, #81c784 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 124, 89, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 89, 0.3);
            filter: brightness(1.05);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .countdown {
            font-size: 0.95rem;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .maintenance-content {
                padding: 32px 24px;
                background: rgba(255, 255, 255, 0.85);
            }

            .maintenance-icon {
                width: 140px;
                height: 140px;
            }

            .maintenance-title {
                font-size: 1.5rem;
            }

            .watercolor-blob {
                filter: blur(40px);
            }
        }
    </style>
</head>

<body>
    <!-- 水彩背景要素 -->
    <div class="watercolor-bg">
        <div class="watercolor-blob"></div>
        <div class="watercolor-blob"></div>
        <div class="watercolor-blob"></div>
        <div class="watercolor-blob"></div>
    </div>

    <div class="maintenance-container" id="maintenance-container">
        <div class="maintenance-content">
            <div class="maintenance-icon" id="maintenance-icon">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczPtDAtqRlRZY8yBF0ajASVZzyEDa1uq1vlm3Dw7a7TIXMQUzwOjquumsabe_DDWZiM6tg2Ruxgtb-kvWibkkbxvcklHnPPqCat1N8H4mKJp3QPpmvyEyJxObatEQq4xD2zu0AQ8yBYZf7GePeGIoEEF=w1033-h1033-s-no-gm?authuser=0"
                    alt="なずなポータル"
                    onerror="this.style.display='none'; document.getElementById('maintenance-icon').classList.add('fallback');">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="maintenance-title">システムメンテナンス中</h1>
            <p class="maintenance-message" id="maintenance-message">
                システムメンテナンス中です。しばらくお待ちください。
            </p>
            <div class="maintenance-end-time" id="maintenance-end-time" style="display: none;">
                <i class="fas fa-clock"></i>
                <span id="end-time-text"></span>
            </div>
            <div class="maintenance-actions">
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-refresh"></i>
                    <span>再読み込み</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 設定 -->
    <script src="js/config.js"></script>
    <!-- API Client -->
    <script src="js/app.js"></script>
    <!-- メンテナンスチェッカー -->
    <script src="js/maintenance-checker.js"></script>

    <script>
        async function checkMaintenanceStatus() {
            try {
                // apiClientが初期化されるまで待機
                let attempts = 0;
                while (!window.apiClient && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (!window.apiClient || typeof window.apiClient.sendRequest !== 'function') {
                    console.warn('apiClient not available, redirecting to index.html');
                    window.location.href = 'index.html';
                    return;
                }

                const result = await window.apiClient.sendRequest('checkMaintenance');

                if (result.success) {
                    const messageElement = document.getElementById('maintenance-message');
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    const endTimeText = document.getElementById('end-time-text');

                    if (result.message) {
                        messageElement.textContent = result.message;
                    }

                    if (result.endTime) {
                        const endTime = new Date(result.endTime);
                        const now = new Date();

                        if (endTime > now) {
                            endTimeElement.style.display = 'flex';
                            endTimeText.textContent = '終了予定時刻: ' + endTime.toLocaleString('ja-JP', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            // カウントダウン表示
                            updateCountdown(endTime);
                        }
                    }

                    if (!result.maintenance) {
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    console.warn('Failed to check maintenance status, redirecting to index.html');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Failed to check maintenance status:', error);
                window.location.href = 'index.html';
            }
        }

        function updateCountdown(endTime) {
            const now = new Date();
            const diff = endTime - now;

            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                let countdownElement = document.getElementById('countdown');
                if (!countdownElement) {
                    countdownElement = document.createElement('div');
                    countdownElement.id = 'countdown';
                    countdownElement.className = 'countdown';
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    if (endTimeElement) {
                        endTimeElement.appendChild(countdownElement);
                    }
                }

                countdownElement.textContent = `残り時間: ${hours}時間${minutes}分`;

                setTimeout(() => updateCountdown(endTime), 60000);
            } else {
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = 'まもなく終了します';
                }
            }
        }

        function checkImageLoad() {
            const img = document.querySelector('.maintenance-icon img');
            if (img) {
                img.addEventListener('load', () => {
                    const icon = document.getElementById('maintenance-icon');
                    if (icon && img.complete && img.naturalWidth > 0) {
                        icon.classList.remove('fallback');
                    }
                });

                img.addEventListener('error', () => {
                    const icon = document.getElementById('maintenance-icon');
                    if (icon) {
                        icon.classList.add('fallback');
                    }
                });

                if (img.complete) {
                    if (img.naturalWidth === 0) {
                        const icon = document.getElementById('maintenance-icon');
                        if (icon) {
                            icon.classList.add('fallback');
                        }
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkImageLoad();
            checkMaintenanceStatus();
            setInterval(checkMaintenanceStatus, 60000);
        });
    </script>
</body>

</html>
