<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="なずなポータル">

    <link rel="icon" type="image/png"

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4a7c59;
            --secondary-color: #d4a574;
            --accent-color: #e74c3c;
            --background-color: #f8faf9;
            --surface-color: #ffffff;
            --text-color: #2d3a2d;
            --text-light: #6b7c6b;
            --border-color: #e8f0e8;
            --shadow-sm: 0 1px 3px 0 rgba(74, 124, 89, 0.1), 0 1px 2px 0 rgba(74, 124, 89, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(74, 124, 89, 0.1), 0 2px 4px -1px rgba(74, 124, 89, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(74, 124, 89, 0.1), 0 4px 6px -2px rgba(74, 124, 89, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(74, 124, 89, 0.1), 0 10px 10px -5px rgba(74, 124, 89, 0.04);
            --gradient-primary: linear-gradient(135deg, #a8d5ba 0%, #d4a574 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
            --gradient-hero: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background:
                radial-gradient(circle at 20% 20%, rgba(168, 213, 186, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 165, 116, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(214, 123, 123, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #4a7c59 0%, #d4a574 50%, #e74c3c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            opacity: 0.6;
            animation: heroShimmer 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes heroShimmer {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.7;
            }
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .maintenance-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-xl);
        }

        .maintenance-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 70%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 50%;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 0 40px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            animation: heroFloat 4s ease-in-out infinite, heroGlow 3s ease-in-out infinite alternate;
            position: relative;
        }

        .maintenance-icon img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 60px rgba(168, 213, 186, 0.4)) drop-shadow(0 0 90px rgba(212, 165, 116, 0.3));
            border-radius: 20px;
        }

        .maintenance-icon i {
            font-size: 4rem;
            color: white;
            position: absolute;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .maintenance-icon.fallback i {
            opacity: 1;
        }

        @keyframes heroFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heroGlow {
            0% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2), inset 0 0 40px rgba(255, 255, 255, 0.1);
            }

            100% {
                box-shadow: 0 0 60px rgba(255, 255, 255, 0.3), inset 0 0 50px rgba(255, 255, 255, 0.15);
            }
        }

        .maintenance-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 16px;
            line-height: 1.3;
            color: var(--text-color);
        }

        .maintenance-message {
            font-size: 1.125rem;
            margin: 0 0 32px;
            line-height: 1.7;
            color: var(--text-light);
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .maintenance-end-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            padding: 16px 24px;
            background: var(--background-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .maintenance-end-time i {
            color: var(--primary-color);
            font-size: 1.125rem;
        }

        .maintenance-end-time span {
            font-weight: 500;
            color: var(--text-color);
        }

        .maintenance-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .btn-primary i {
            position: relative;
            z-index: 1;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .countdown {
            font-size: 0.95rem;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .maintenance-container {
                max-width: 100%;
            }

            .maintenance-content {
                padding: 36px 24px;
                border-radius: 16px;
            }

            .maintenance-icon {
                width: 160px;
                height: 160px;
                margin-bottom: 24px;
            }

            .maintenance-icon img {
                width: 100px;
                height: 100px;
            }

            .maintenance-icon i {
                font-size: 3.5rem;
            }

            .maintenance-title {
                font-size: 1.75rem;
                margin-bottom: 12px;
            }

            .maintenance-message {
                font-size: 1rem;
                margin-bottom: 24px;
            }

            .maintenance-end-time {
                padding: 12px 20px;
                font-size: 0.9rem;
                margin-bottom: 24px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container" id="maintenance-container">
        <div class="maintenance-content">
            <div class="maintenance-icon" id="maintenance-icon">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczPtDAtqRlRZY8yBF0ajASVZzyEDa1uq1vlm3Dw7a7TIXMQUzwOjquumsabe_DDWZiM6tg2Ruxgtb-kvWibkkbxvcklHnPPqCat1N8H4mKJp3QPpmvyEyJxObatEQq4xD2zu0AQ8yBYZf7GePeGIoEEF=w1033-h1033-s-no-gm?authuser=0"
                    alt="なずなポータル"
                    onerror="this.style.display='none'; document.getElementById('maintenance-icon').classList.add('fallback');">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="maintenance-title">システムメンテナンス中</h1>
            <p class="maintenance-message" id="maintenance-message">
                システムメンテナンス中です。しばらくお待ちください。
            </p>
            <div class="maintenance-end-time" id="maintenance-end-time" style="display: none;">
                <i class="fas fa-clock"></i>
                <span id="end-time-text"></span>
            </div>
            <div class="maintenance-actions">
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-refresh"></i>
                    <span>再読み込み</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 設定 -->
    <script src="js/config.js"></script>
    <!-- API Client -->
    <script src="js/app.js"></script>
    <!-- メンテナンスチェッカー -->
    <script src="js/maintenance-checker.js"></script>

    <script>
        async function checkMaintenanceStatus() {
            try {
                // apiClientが初期化されるまで待機
                let attempts = 0;
                while (!window.apiClient && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (!window.apiClient || typeof window.apiClient.sendRequest !== 'function') {
                    console.warn('apiClient not available, redirecting to index.html');
                    // apiClientが利用できない場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                    window.location.href = 'index.html';
                    return;
                }

                const result = await window.apiClient.sendRequest('checkMaintenance');

                if (result.success) {
                    const messageElement = document.getElementById('maintenance-message');
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    const endTimeText = document.getElementById('end-time-text');

                    if (result.message) {
                        messageElement.textContent = result.message;
                    }

                    if (result.endTime) {
                        const endTime = new Date(result.endTime);
                        const now = new Date();

                        if (endTime > now) {
                            endTimeElement.style.display = 'flex';
                            endTimeText.textContent = '予定終了時刻: ' + endTime.toLocaleString('ja-JP', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            // カウントダウン表示
                            updateCountdown(endTime);
                        }
                    }

                    // メンテナンスが終了していればindex.htmlにリダイレクト
                    if (!result.maintenance) {
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    // チェックに失敗した場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                    console.warn('Failed to check maintenance status, redirecting to index.html');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Failed to check maintenance status:', error);
                // エラーが発生した場合は、メンテナンスではないと判断してindex.htmlにリダイレクト
                window.location.href = 'index.html';
            }
        }

        function updateCountdown(endTime) {
            const now = new Date();
            const diff = endTime - now;

            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                // カウントダウンが表示されていない場合は追加
                let countdownElement = document.getElementById('countdown');
                if (!countdownElement) {
                    countdownElement = document.createElement('div');
                    countdownElement.id = 'countdown';
                    countdownElement.className = 'countdown';
                    const endTimeElement = document.getElementById('maintenance-end-time');
                    if (endTimeElement) {
                        endTimeElement.appendChild(countdownElement);
                    }
                }

                countdownElement.textContent = `残り時間: ${hours}時間${minutes}分`;

                // 1分ごとに更新
                setTimeout(() => updateCountdown(endTime), 60000);
            } else {
                // 時間切れの場合は要素を削除
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = 'まもなく終了します';
                }
            }
        }

        // 画像読み込みチェック
        function checkImageLoad() {
            const img = document.querySelector('.maintenance-icon img');
            if (img) {
                // 画像読み込み完了時
                img.addEventListener('load', () => {
                    const icon = document.getElementById('maintenance-icon');
                    if (icon && img.complete && img.naturalWidth > 0) {
                        icon.classList.remove('fallback');
                    }
                });

                // 画像読み込み失敗時
                img.addEventListener('error', () => {
                    const icon = document.getElementById('maintenance-icon');
                    if (icon) {
                        icon.classList.add('fallback');
                    }
                });

                // 既に読み込み済みの場合
                if (img.complete) {
                    if (img.naturalWidth === 0) {
                        const icon = document.getElementById('maintenance-icon');
                        if (icon) {
                            icon.classList.add('fallback');
                        }
                    }
                }
            }
        }

        // ページ読み込み時にチェック
        document.addEventListener('DOMContentLoaded', () => {
            checkImageLoad();
            checkMaintenanceStatus();

            // 1分ごとにメンテナンス状態をチェック
            setInterval(checkMaintenanceStatus, 60000);
        });
    </script>
</body>
