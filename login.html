<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="なずなポータル管理画面ログイン">
    <meta name="theme-color" content="#4a7c59">
    <title>管理画面ログイン - なずなポータル</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/pw/AP1GczPtDAtqRlRZY8yBF0ajASVZzyEDa1uq1vlm3Dw7a7TIXMQUzwOjquumsabe_DDWZiM6tg2Ruxgtb-kvWibkkbxvcklHnPPqCat1N8H4mKJp3QPpmvyEyJxObatEQq4xD2zu0AQ8yBYZf7GePeGIoEEF=w1033-h1033-s-no-gm?authuser=0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ログイン画面 -->
    <div class="login-screen" id="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>管理画面ログイン</h1>
                <p>なずなポータル管理システム</p>
            </div>
            <form class="login-form" id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="admin-email">メールアドレス</label>
                    <input type="email" id="admin-email" class="form-control" placeholder="example@school.ac.jp" required autocomplete="off" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="admin-password">パスワード</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="パスワードを入力" required autocomplete="off" minlength="6" maxlength="50">
                </div>
                <button type="submit" class="btn btn-primary btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    ログイン
                </button>
                <div class="login-error" id="login-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="login-error-text">ログインに失敗しました。認証情報を確認してください。</span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
