        /* ページヘッダー */
        .page-header {

        /* 開発ログコンテナ */
        .devlog-container {

            margin: 0 auto;
            padding: 0 1.5rem 4rem;
            min-height: 300px;
            /* 読み込み中に潰れないように */
        }

        /* ログエントリー（カード） */
        .devlog-entry {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #4a7c59;
            transition: transform 0.2s;
            opacity: 0;
            /* アニメーション用初期状態 */
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .devlog-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* ヘッダー情報（日付・バージョン） */
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .version-tag {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .entry-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* 本文スタイル */
        .devlog-entry h3 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .devlog-desc {
            margin-bottom: 1rem;
            color: #555;
        }

        .devlog-entry ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
        }

        .devlog-entry li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .devlog-entry li::before {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #4a7c59;
        }

        /* タグ（Feature, Fix等） */
        .badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            color: white;
            vertical-align: middle;
        }

        .badge-feature {

        }

        .badge-fix {
            background-color: #d32f2f;
            /* Red */
        }

        .badge-maintenance,

        }

        .loading-msg {
            text-align: center;
            color: #888;

    <!-- CSV読み込みスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDevLog();
        });

        async function loadDevLog() {
            const container = document.getElementById('devlogContainer');
            const csvUrl = 'data/devlog.csv'; // パスを確認してください

            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error('CSV load failed');

                const text = await response.text();
                const rows = text.trim().split('\n');
                // CSVヘッダー: version,date,title,description,details_type,details_text
                const dataRows = rows.slice(1);

                container.innerHTML = ''; // ローディング消去

                dataRows.forEach((row, index) => {
                    // 簡易的なCSVパース (カンマ区切り、パイプ区切り)
                    // ※実際の運用ではCSV内にカンマが含まれる場合のエスケープ処理が必要ですが、
                    // ここでは簡易的に split(',') で実装しています。
                    const cols = row.split(',');

                    // データ不足行をスキップ
                    if (cols.length < 6) return;

                    const version = cols[0].trim();
                    const date = cols[1].trim();
                    const title = cols[2].trim();
                    const description = cols[3].trim(); // 空の場合あり

                    // パイプ区切りを配列に戻す
                    const types = cols[4].split('|').map(s => s.trim());
                    const details = cols[5].split('|').map(s => s.trim());

                    // HTML生成
                    const article = document.createElement('article');
                    article.className = 'devlog-entry';
                    // アニメーションの遅延を少しずつずらす
                    article.style.animationDelay = `${index * 0.1}s`;

                    // リストアイテムのHTML作成
                    let listHtml = '';
                    details.forEach((detail, i) => {
                        // 対応するタイプがない場合は 'maint' とする
                        const type = types[i] || 'maint';
                        // バッジの表示名 (先頭大文字など)
                        const typeLabel = type.charAt(0).toUpperCase() + type.slice(1);

                        listHtml += `
                            <li>
                                <span class="badge badge-${type.toLowerCase()}">${typeLabel}</span>
                                ${detail}
                            </li>
                        `;
                    });

                    article.innerHTML = `
                        <div class="entry-header">
                            <span class="version-tag">${version}</span>
                            <span class="entry-date">${date}</span>
                        </div>
                        <h3>${title}</h3>
                        ${description ? `<p class="devlog-desc">${description}</p>` : ''}
                        <ul>
                            ${listHtml}
                        </ul>
                    `;

                    container.appendChild(article);
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="text-align:center; color:red;">ログの読み込みに失敗しました。</p>';
            }
        }
    </script>
